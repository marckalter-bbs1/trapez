<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flächenhilfe Verpackungsnutzen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f7;
      text-align: center;
    }
    .container {
      margin: 40px auto;
      max-width: 600px;
    }
    h1 {
      color: #2a7d2e;
    }
    .flaeche {
      margin: 10px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    #anzeige {
      margin-top: 30px;
      font-size: 1.2em;
      padding: 12px;
      background-color: #ffffff;
      border: 2px solid #2a7d2e;
      border-radius: 8px;
      display: inline-block;
      min-width: 300px;
      color: #2a7d2e;
    }
  </style>
  <script>
    function zeigeInfo(text) {
      document.getElementById('anzeige').textContent = text;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Flächenkontrolle: Einzelflächen</h1>

    <div class="flaeche" onclick="zeigeInfo('T1: 3930 mm²')">T1</div>
    <div class="flaeche" onclick="zeigeInfo('T2: 2600 mm²')">T2</div>
    <div class="flaeche" onclick="zeigeInfo('T3: 1520 mm²')">T3</div>
    <div class="flaeche" onclick="zeigeInfo('T4: 1520 mm²')">T4</div>
    <div class="flaeche" onclick="zeigeInfo('T5: 1010 mm²')">T5</div>
    <div class="flaeche" onclick="zeigeInfo('T6: 2900 mm²')">T6</div>
    <div class="flaeche" onclick="zeigeInfo('T7: 1240 mm²')">T7</div>

    <div class="flaeche" onclick="zeigeInfo('R1: 4060 mm²')">R1</div>
    <div class="flaeche" onclick="zeigeInfo('R2: 4060 mm²')">R2</div>
    <div class="flaeche" onclick="zeigeInfo('R3: 1520 mm²')">R3</div>
    <div class="flaeche" onclick="zeigeInfo('R4: 2060 mm²')">R4</div>
    <div class="flaeche" onclick="zeigeInfo('R5: 1520 mm²')">R5</div>
    <div class="flaeche" onclick="zeigeInfo('R6: 1520 mm²')">R6</div>
    <div class="flaeche" onclick="zeigeInfo('R7: 1520 mm²')">R7</div>
    <div class="flaeche" onclick="zeigeInfo('R8: 740 mm²')">R8</div>
    <div class="flaeche" onclick="zeigeInfo('R9: 3045 mm²')">R9</div>
    <div class="flaeche" onclick="zeigeInfo('R10: 4060 mm²')">R10</div>

    <div id="anzeige">Bitte eine Fläche auswählen.</div>
  </div>
</body>
</html>

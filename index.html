<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flächenhilfe Verpackungsnutzen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f7;
      text-align: center;
    }
    .container {
      margin: 40px auto;
      max-width: 960px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    h1 {
      color: #2a7d2e;
    }
    .flaeche {
      padding: 10px 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    #anzeige {
      margin: 30px 0;
      font-size: 1.2em;
      padding: 12px;
      background-color: #ffffff;
      border: 2px solid #2a7d2e;
      border-radius: 8px;
      min-width: 300px;
      color: #2a7d2e;
    }
    img.skizze {
      max-width: 80%;
      height: auto;
      margin-bottom: 30px;
    }
  </style>
  <script>
    function zeigeInfo(text) {
      document.getElementById('anzeige').textContent = text;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Flächenkontrolle: Einzelflächen</h1>

    <img src="Nutzen.png" alt="Flächenskizze Nutzen" class="skizze">

    <div class="button-grid">
    <div class="flaeche" onclick="zeigeInfo('T1: 3995 mm²')">T1</div>
    <div class="flaeche" onclick="zeigeInfo('T2: 3874,5 mm²')">T2</div>
    <div class="flaeche" onclick="zeigeInfo('T3: 11628 mm²')">T3</div>
    <div class="flaeche" onclick="zeigeInfo('T4: 5788,5 mm²')">T4</div>
    <div class="flaeche" onclick="zeigeInfo('T5: 5712 mm²')">T5</div>
    <div class="flaeche" onclick="zeigeInfo('T6: 4305 mm²')">T6</div>
    <div class="flaeche" onclick="zeigeInfo('T7: 4305 mm²')">T7</div>

    <div class="flaeche" onclick="zeigeInfo('R1: 30450 mm²')">R1</div>
    <div class="flaeche" onclick="zeigeInfo('R2: 26593 mm²')">R2</div>
    <div class="flaeche" onclick="zeigeInfo('R3: 2060 mm²')">R3</div>
    <div class="flaeche" onclick="zeigeInfo('R4: 3774 mm²')">R4</div>
    <div class="flaeche" onclick="zeigeInfo('R5: 4800 mm²')">R5</div>
    <div class="flaeche" onclick="zeigeInfo('R6: 15633 mm²')">R6</div>
    <div class="flaeche" onclick="zeigeInfo('R7: 4800 mm²')">R7</div>
    <div class="flaeche" onclick="zeigeInfo('R8: 3774 mm²')">R8</div>
    <div class="flaeche" onclick="zeigeInfo('R9: 19650 mm²')">R9</div>
    <div class="flaeche" onclick="zeigeInfo('R10: 26593 mm²')">R10</div>
    <div class="flaeche" onclick="zeigeInfo('R11: 20043 mm²')">R11</div>

      <div class="flaeche" onclick="zeigeInfo('Hinweis: Die Flächen T6 und T7 sind gleich groß.')">Hinweis 1</div>
      <div class="flaeche" onclick="zeigeInfo('Hinweis: Die Flächen R4 und R8 sind gleich groß.')">Hinweis 2</div>
    </div>

    <div id="anzeige">Bitte eine Fläche auswählen.</div>
  </div>
</body>
</html>

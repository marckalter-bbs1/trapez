<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flächenhilfe Verpackungsnutzen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f7;
      text-align: center;
    }
    .container {
      margin: 40px auto;
      max-width: 960px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    h1 {
      color: #2a7d2e;
    }
    .flaeche {
      padding: 10px 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    #anzeige {
      margin: 30px 0;
      font-size: 1.2em;
      padding: 12px;
      background-color: #ffffff;
      border: 2px solid #2a7d2e;
      border-radius: 8px;
      min-width: 300px;
      color: #2a7d2e;
    }
    img.skizze {
      max-width: 80%;
      height: auto;
      margin-bottom: 30px;
    }
  </style>
  <script>
    function zeigeInfo(text) {
      document.getElementById('anzeige').textContent = text;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Flächenkontrolle: Einzelflächen</h1>

    <div class="button-grid">
      <!-- Gruppe A -->
      <div class="flaeche" onclick="zeigeInfo('1: 3995 mm²')">1</div>
      <div class="flaeche" onclick="zeigeInfo('2: 3874,5 mm²')">2</div>
      <div class="flaeche" onclick="zeigeInfo('3: 11628 mm²')">3</div>
      <div class="flaeche" onclick="zeigeInfo('4: 5788,5 mm²')">4</div>
      <div class="flaeche" onclick="zeigeInfo('5: 4800 mm²')">5</div>
    </div>

    <div class="button-grid">
      <!-- Gruppe B -->
      
      <div class="flaeche" onclick="zeigeInfo('6: 15633 mm²')">6</div>
      <div class="flaeche" onclick="zeigeInfo('7: 4800 mm²')">7</div>
      <div class="flaeche" onclick="zeigeInfo('8: 3774 mm²')">8</div>
      <div class="flaeche" onclick="zeigeInfo('7: 4800 mm²')">7</div>
      <div class="flaeche" onclick="zeigeInfo('8: 3774 mm²')">8</div>   
    </div>

    <div class="button-grid">
      <!-- Hinweise -->
      <div class="flaeche" onclick="zeigeInfo('Hinweis: Die Flächen T6 und T7 sind gleich groß.')">Hinweis 1</div>
      <div class="flaeche" onclick="zeigeInfo('Hinweis: Die Flächen R4 und R8 sind gleich groß.')">Hinweis 2</div>
    </div>

    <div id="anzeige">Bitte eine Fläche auswählen.</div>
  </div>
</body>
</html>
